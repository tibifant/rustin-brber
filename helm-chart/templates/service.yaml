apiVersion: v1
kind: Service
metadata:
  name: {{ include "player-skeleton-rust.fullname" . }}
  labels:
  {{- include "player-skeleton-rust.labels" . | nindent 4 }}
spec:
{{- with .Values.service.my }}
  type: {{ .type }}
  ports:
    - port: {{ .port }}
      targetPort: {{ .targetPort }}
      protocol: {{ .protocol }}
      name: {{ .portName }}
      {{- end }}
  selector:
  {{- include "player-skeleton-rust.selectorLabels" . | nindent 4 }}
