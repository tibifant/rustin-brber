{{- if .Values.ingress.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.serviceName }}-lb
spec:
  selector:
    app: {{ .Values.name }}
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: {{ .Values.loadBalancerNodePort }}
      targetPort: {{ .Values.env.DATA_ENDPOINT_PORT | int }}
{{- end }}

